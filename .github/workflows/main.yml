# This is a basic workflow to help you get started with Actions

name: Build, Package and Push WildFly Buildpack Builder

env:
  REGISTRY: quay.io/${{ secrets.REGISTRY_NAMESPACE }}/
  REGISTRY_USER: ${{ secrets.REGISTRY_USER }}
  REGISTRY_PASSWORD: ${{ secrets.REGISTRY_PASSWORD }}
  
# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - id: setup-pack
        uses: buildpacks/github-actions/setup-pack@v4.1.0
      - name: Build all images
        if: github.ref == 'refs/heads/main'
        run: ./create_builder.sh
      - name: Docker Login to Quay.io
        uses: docker/login-action@v1.9.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.REGISTRY_USER }}
          password: ${{ env.REGISTRY_PASSWORD }}
      - name: Push Builder Image To Registry
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ env.REGISTRY }}wildfly-builder:latest
      - name: Push Build Image To Registry
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ env.REGISTRY }}wildfly-buil:latest
      - name: Push Run Image To Registry
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ env.REGISTRY }}wildfly-run:latest
